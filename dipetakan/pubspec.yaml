name: dipetakan
description: "A new Flutter project."


publish_to: 'none' 













version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'







dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  http: ^1.2.0
  intl: ^0.19.0
  logger: ^2.0.1
  lottie: ^3.1.0
  connectivity_plus: ^5.0.1
  url_launcher: ^6.2.3
  flutter_native_splash: ^2.3.9
  smooth_page_indicator: ^1.1.0

  # Icons & UI
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.6
  getwidget: ^4.0.0

  # State Management
  get: ^4.6.6
  get_storage: ^2.1.1

  # Product Specific
  readmore: ^2.2.0
  carousel_slider: ^4.2.1
  flutter_rating_bar: ^4.0.1
  capped_progress_indicator: ^0.0.2

  # Google Maps
  google_maps_flutter: ^2.5.3

  # Feature
  image_picker: ^1.0.7
  dotted_border: ^2.1.0
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  location: ^5.0.0

  #Firebase
  firebase_core: ^2.27.0
  firebase_auth: ^4.19.4
  cloud_firestore: ^4.17.2



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true

  # Local Assets
  assets :
  - assets/fonts/
  - assets/icons/
  - assets/images/
  - assets/logos/
  - assets/sampledata/
  - assets/images/animations/

  # Local Fonts
  fonts :
  - family : Inter
    fonts :
    - asset : assets\fonts\Inter-Regular.ttf
      weight : 400
    - asset : assets\fonts\Inter-Medium.ttf
      weight : 500
    - asset : assets\fonts\Inter-SemiBold.ttf
      weight : 600
    - asset : assets\fonts\Inter-Bold.ttf
      weight : 700
    - asset : assets\fonts\Inter-ExtraBold.ttf
      weight : 800


  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
